<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>

    <h1>Tables in HTML</h1>

    <!-- Table  -->
    <table border="1">

        <!-- Table Head -->
        <thead>

            <!-- Table head have only one row  <th> and <td>-->
            
            <tr>
                <th>Sr#</th>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>Phone#</th>
            </tr>

        </thead>

        <!-- Table Body -->

        <tbody>

            <tr>
                <th>
                    1
                </th>
                <td>
                    Basit
                </td>
                <td>
                    Jaffar
                </td>
                <td>

                </td>
            </tr>

            <tr>
                <th>2</th>
                <td>Awais</td>
                <td>Riaz</td>
            </tr>

            <tr>
                <th>3</th>
                <td>Ibrar</td>
                <td>Riaz</td>
            </tr>

        </tbody>

        <tfoot>                        
            <tr>
                <th>Sr#</th>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>Phone#</th>
            </tr>
        </tfoot>


    </table>

    
    <a href="https://www.w3schools.com/html/html_table_colspan_rowspan.asp"> Learn About colspan</a>

    <h2>Colspan Example:</h2>



    <table border="1">

        <!-- Table Head -->
        <thead>

            <!-- Table head have only one row  <th> and <td>-->
            
            <tr>
                <th>Sr#</th>
                <th colspan="3">Name</th>
                <th>Father Name</th>
            </tr>

        </thead>

        <!-- Table Body -->

        <tbody>

            <tr>
                <th>
                    1
                </th>
                <td>
                    Basit
                </td>
                <td>
                    Jaffar
                </td>
                <td>
                    Jaffar
                </td>
                <td>
                    Jaffar
                </td>
            </tr>



        </tbody>


    </table>


    <a href="https://www.w3schools.com/html/html_table_colspan_rowspan.asp"> Learn About colspan</a>

    <h2>Rowspan Example:</h2>

    <table border="1">

        <!-- Table Body -->

        <tbody>

           <tr>
               <th>Name</th>
               <td>Basit</td>
           </tr>
           <tr>
               <th rowspan="2">Phone</th>
               <td>03000000000</td>

           </tr>
           <tr>

                
                <td>0300000000</td>

           </tr>

        </tbody>


    </table>
    
</body>
</html>
