<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>

    <h1>Tables in HTML</h1>

    <!-- Table  -->
    <table border="1">

        <!-- Table Head -->
        <thead>

            <!-- Table head have only one row  <th> and <td>-->
            
            <tr>
                <th>Sr#</th>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>Phone#</th>
            </tr>

        </thead>

        <!-- Table Body -->

        <tbody>

            <tr>
                <th>
                    1
                </th>
                <td>
                    Basit
                </td>
                <td>
                    Jaffar
                </td>
                <td>

                </td>
            </tr>

            <tr>
                <th>2</th>
                <td>Awais</td>
                <td>Riaz</td>
            </tr>

            <tr>
                <th>3</th>
                <td>Ibrar</td>
                <td>Riaz</td>
            </tr>

        </tbody>

        <tfoot>                        
            <tr>
                <th>Sr#</th>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>Phone#</th>
            </tr>
        </tfoot>


    </table>
    
</body>
</html>
